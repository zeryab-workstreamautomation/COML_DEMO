<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />

    <title>COML Samples</title>

    <link rel="icon" href="conwl.svg">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--requirejs so we can load COML AMDs-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js'></script>

    <script src='/coml.js'></script>
    <!-- Open UI5 -->

    <script>
        require(['comp/Coml'],
            (_module) => {
                let coml = new _module.default(true); // true=dontUseUI5
                coml.attachTo("lift-off", 'frame.html');
            });
    </script>
</head>

<body class="coml-body">
    <div id='lift-off'>
        Please wait while COML loads
    </div>
</body>

</html>
