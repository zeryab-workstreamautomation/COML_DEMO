<co-code id="sapminput2" class="u-code-15">
  <script>
    this.import('coml/bridge/ui5/UI5CoElement');
  </script>
  
  <ui5 class="input" ui5class="sap.m.Button">
    <script>
      this.settings({
        icon: 'sap-icon://activate', // optional, see https://sapui5.hana.ondemand.com/sdk/test-resources/sap/m/demokit/iconExplorer/webapp/index.html#/overview/SAP-icons
        text: 'Hello, COML!',
        press: (oEvent) => {
          sap.m.MessageToast.show(oEvent.getSource().getId() + " Pressed");
        }
      })
    </script>
  </ui5>
