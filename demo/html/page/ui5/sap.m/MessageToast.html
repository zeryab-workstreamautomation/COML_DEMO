## Settings

See [https://sapui5.hana.ondemand.com/#/api/sap.m.MessageToast%23controlProperties](https://sapui5.hana.ondemand.com/#/api/sap.m.MessageToast%23controlProperties)

<co-code id="sapminput2" class="u-code-medium">
    <script>
        this.import('coml/bridge/ui5/UI5CoElement');

        this.popup = (message) => {
            sap.m.MessageToast.show(message, {
                duration: 3000,                  // default
                width: "15em",                   // default
                my: "center bottom",             // default
                at: "center bottom",             // default
                of: window,                      // default
                offset: "0 0",                   // default
                collision: "fit fit",            // default
                onClose: null,                   // default
                autoClose: true,                 // default
                animationTimingFunction: "ease", // default
                animationDuration: 1000,         // default
                closeOnBrowserNavigation: true   // default
            });
        }

        
    </script>

    <ui5 class="input" ui5class="sap.m.Button">
        <script>
            this.settings({
                text:'Press Me!',
                press: ()=>{
                    this.popup("This message should appear in the message toast");
                }
            })
        </script>
    </ui5>

</co-code>
