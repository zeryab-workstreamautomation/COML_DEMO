<co-markdown>
## Settings

See [https://sapui5.hana.ondemand.com/#/api/sap.m.ToggleButton%23controlProperties](https://sapui5.hana.ondemand.com/#/api/sap.m.ToggleButton%23controlProperties)

</co-markdown>


<co-code id="sapminput2" class="u-code-medium">
    <script>
        this.import('coml/bridge/ui5/UI5CoElement');
        
        this.handlePress = (oEvent) => {
                  if (oEvent.getSource().getPressed()) {
                      sap.m.MessageToast.show(oEvent.getSource().getId() + " Pressed");
                  } else {
                      sap.m.MessageToast.show(oEvent.getSource().getId() + " Unpressed");
                  }    
        }
      </script>
      
      <ui5 class="input" ui5class="sap.m.ToggleButton">
        <script>
          this.settings({
              icon:"sap-icon://action",
            press:this.handlePress
          })
        </script>
      </ui5>
</co-code>
  
<div class="u-coderunner" onclick="runcode(this,'sapminput2','sapminput2runner')">Run Code</div>

<pages id="sapminput2runner" class="u-codetarget" style="max-height: fit-content;"></pages>



<co-nav show-title="false"></co-nav>

<div class="u-page-spacer"></div>


</body>
