<co-markdown>
## Settings

See [https://sapui5.hana.ondemand.com/#/api/sap.m.MessageBox%23controlProperties](https://sapui5.hana.ondemand.com/#/api/sap.m.MessageBox%23controlProperties)

</co-markdown>


<co-code id="sapminput2" class="u-code-medium">
    <script>
        this.import('coml/bridge/ui5/UI5CoElement');

        this.popup = (message) => {
            sap.ui.define(["sap/m/MessageBox"], function (MessageBox) {
                MessageBox.show(
                    message, {
                        icon: MessageBox.Icon.INFORMATION,
                        title: "My message box title",
                        actions: [MessageBox.Action.YES, MessageBox.Action.NO],
                        emphasizedAction: MessageBox.Action.YES,
                        onClose: function (oAction) { / * do something * / }
                    }
                );
            });
        }
    </script>

    <ui5 class="input" ui5class="sap.m.Button">
        <script>
            this.settings({
                text:'Show Message',
                press:()=>{
                    this.popup('This is a popup message')
                }
            })
        </script>
    </ui5>

</co-code>
  
<div class="u-coderunner" onclick="runcode(this,'sapminput2','sapminput2runner')">Run Code</div>

<pages id="sapminput2runner" class="u-codetarget" style="max-height: fit-content;"></pages>
