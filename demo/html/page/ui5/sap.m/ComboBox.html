See [https://sapui5.hana.ondemand.com/#/api/sap.m.ComboBox%23controlProperties](https://sapui5.hana.ondemand.com/#/api/sap.m.ComboBox%23controlProperties)

<co-code id="sapminput2" class="u-code-25">
    <script>
        this.import('coml/bridge/ui5/UI5CoElement');
      </script>
      
      <ui5 class="input" ui5class="sap.m.ComboBox">
        <script>
          this.settings({
            selectionChange: (oEvent) => {
                sap.m.MessageToast.show(oEvent.getSource().getSelectedKey() + " Selected");
              },
                  items: [
              new sap.ui.core.Item(undefined, {
                text: "Paper plane",
                key: "plane"
              }),
              new sap.ui.core.Item(undefined, {
                text: "Clock",
                key: "history"
              }),
            ]    
          })
        </script>
      </ui5>
      
</co-code>
